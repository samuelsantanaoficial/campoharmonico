<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de campo harmônico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Registro do Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
            });
        });
    }
    </script>
</head>
<body>
    <main class="container text-center">
        <h1 class="h1 p-5">Gerador de campo harmônico</h1>

        <section class="container row row-gap-3">
            <select class="form-select" id="escalaSelect">
                <option value="C♭">C♭</option>
                <option value="G♭">G♭</option>
                <option value="D♭">D♭</option>
                <option value="A♭">A♭</option>
                <option value="E♭">E♭</option>
                <option value="B♭">B♭</option>
                <option value="F" >F </option>
                <option value="C" selected>C </option>
                <option value="G" >G </option>
                <option value="D" >D </option>
                <option value="A" >A </option>
                <option value="E" >E </option>
                <option value="B" >B </option>
                <option value="F♯">F♯</option>
                <option value="C♯">C♯</option>
            </select>

            <button class="btn btn-primary" onclick="gerarTabela()">Gerar Campo harmônico</button>
        </section>

        <section class="container text-start row-gap-3">
            <div class="table row" id="tabelaContainer"></div>
        </section>
    </main>
