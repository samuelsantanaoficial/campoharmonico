<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campo Harmônico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4 text-primary">Gerador de Campo Harmônico</h1>

		<div class="row g-3 align-items-end mb-4">
			<div class="col-md-3">
				<label for="nota" class="form-label">Tom:</label>
				<select id="nota" class="form-select" onchange="gerarCampo()">
					<option value="Cb">Cb</option>
					<option value="Gb">Gb</option>
					<option value="Db">Db</option>
					<option value="Ab">Ab</option>
					<option value="Eb">Eb</option>
					<option value="Bb">Bb</option>
					<option value="F">F</option>
					<option value="C" selected>C</option>
					<option value="G">G</option>
					<option value="D">D</option>
					<option value="A">A</option>
					<option value="E">E</option>
					<option value="B">B</option>
					<option value="F#">F#</option>
					<option value="C#">C#</option> 
				</select>
			</div>
			
			<div class="col-md-5">
				<label for="escala" class="form-label">Escala:</label>
				<select id="escala" class="form-select" onchange="gerarCampo()">
					<optgroup label="Modos Gregos (Escala Maior)">
        			    <option value="ionian" selected>Jônio (Maior)</option>
        			    <option value="dorian">Dórico</option>
        			    <option value="phrygian">Frígio</option>
        			    <option value="lydian">Lídio</option>
        			    <option value="mixolydian">Mixolídio</option>
        			    <option value="aeolian">Eólio (Menor Natural)</option>
        			    <option value="locrian">Lócrio</option>
        			</optgroup>
        			<optgroup label="Modos da Menor Melódica">
        			    <option value="melodic minor">Menor Melódica</option>
        			    <option value="dorian b2">Dórico b2</option>
        			    <option value="lydian augmented">Lídio Aumentado</option>
        			    <option value="lydian dominant">Lídio Dominante</option>
        			    <option value="mixolydian b6">Mixolídio b6</option>
        			    <option value="locrian #2">Lócrio #2</option>
        			    <option value="altered">Alterada (Superlócrio)</option>
        			</optgroup>
        			<optgroup label="Modos da Menor Harmônica">
        			    <option value="harmonic minor">Menor Harmônica</option>
        			    <option value="locrian 6">Lócrio natural 6</option>
        			    <option value="ionian #5">Jônio #5</option>
        			    <option value="dorian #4">Dórico #4</option>
        			    <option value="phrygian dominant">Frígio Dominante</option>
        			    <option value="lydian #2">Lídio #2</option>
        			    <option value="ultralocrian">Ultralócrio</option>
        			</optgroup>
				</select>
			</div>

			<div class="col-md-4">
				<button onclick="gerarCampo()" class="btn btn-primary w-100">Gerar Tabela</button>
			</div>
		</div>

		<div class="table-responsive">
			<table id="tabelaHarmonica" class="table table-bordered table-hover align-middle text-nowrap">
				<tr id="linhaGraus"></tr>
				<tr id="linhaAcordes"></tr>
				<tr id="linhaExtensoes"></tr>
				<tr id="linhaNotas"></tr>
				<tr id="linhaModos"></tr>
				<tr id="linhaEscala"></tr>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
