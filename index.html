<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de campo harmônico</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Registro do Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
            });
        });
    }
    </script>
</head>
<body>
    <h1>Gerador de campo harmônico</h1>

    <select id="noteSelect">
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
        <option>G</option>
        <option>A</option>
        <option>B</option>
    </select>

    <select id="accidentalSelect">
        <option value="♭">♭ Bemol</option>
        <option value="" selected>♮ Natural</option>
        <option value="♯">♯ Sustenido</option>
    </select>

    <button onclick="generateTable()">Gerar campo harmônico</button>

    <div id="tableContainer"></div>

    <footer style="text-align: center; padding: 20px; background-color: #f0f0f0; margin-top: 40px;">
    <p>
        Criado por <strong>Samuel Santana</strong>
        <a href="https://github.com/samuelsantanaoficial/gerador-de-campo-harmonico" target="_blank" rel="noopener noreferrer">Repositório no GitHub</a>
    </p>
    <p>
        Recursos visuais por <a href="https://br.freepik.com/" target="_blank" rel="noopener noreferrer">Freepik</a>
    </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
