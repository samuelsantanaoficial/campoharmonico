<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Harmônico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <div class="bg-white shadow-sm sticky-top py-3 mb-4 border-bottom">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center gap-3">
                <label for="nota" class="fw-bold text-secondary mb-0">TOM PRINCIPAL:</label>
                <div style="width: 100px;">
                    <select id="nota" class="form-select fw-bold border-primary text-primary" onchange="gerarCampoGeral()">
                        <option value="Cb">Cb</option>
                        <option value="Gb">Gb</option>
                        <option value="Db">Db</option>
                        <option value="C#">C#</option> 
                        <option value="Ab">Ab</option>
                        <option value="Eb">Eb</option>
                        <option value="Bb">Bb</option>
                        <option value="F">F</option>
                        <option value="C" selected>C</option>
                        <option value="G">G</option>
                        <option value="D">D</option>
                        <option value="A">A</option>
                        <option value="E">E</option>
                        <option value="B">B</option>
                        <option value="F#">F#</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container pb-5" id="containerPrincipal">
    </div>

    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pb-4 pt-0">
                    <span id="modalGrau" class="badge rounded-pill fs-6 mb-2 px-3 py-2"></span>
                    <h1 id="modalAcorde" class="display-3 fw-bold mb-0" style="font-size: 3.5rem;"></h1>
                    <div id="modalModo" class="text-muted fst-italic mb-4"></div>

                    <div class="row g-3 text-start bg-light p-3 rounded mx-1">
                        <div class="col-6 border-end">
                            <small class="text-secondary text-uppercase fw-bold" style="font-size: 0.65rem;">Notas</small>
                            <div id="modalNotas" class="fs-5 fw-bold text-dark mt-1"></div>
                        </div>
                        <div class="col-6 ps-3">
                            <small class="text-secondary text-uppercase fw-bold" style="font-size: 0.65rem;">Extensões</small>
                            <div id="modalExtensoes" class="fs-6 text-muted mt-1"></div>
                        </div>
                        <div class="col-12 border-top pt-2 mt-2">
                            <small class="text-secondary text-uppercase fw-bold" style="font-size: 0.65rem;">Escala Completa</small>
                            <div id="modalEscala" class="text-dark fst-italic"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
